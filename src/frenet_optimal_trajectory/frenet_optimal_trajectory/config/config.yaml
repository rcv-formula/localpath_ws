frenet_planner_node:
  ros__parameters:
    frame_id: "map"
    plan_hz: 20.0

    # ── 물리/제약 ─────────────────────────────────────
    MAX_SPEED: 9.0
    MAX_ACCEL: 5.0
    MAX_CURVATURE: 1.0

    # ── 예측/샘플링(프레네 후보 생성기) ───────────────
    DT: 0.2           # 시뮬레이션 스텝(초)
    MIN_T: 3.0        # 예측 최소 시간(초)
    MAX_T: 4.0        # 예측 최대 시간(초)
    S_SAMPLE_NUM: 1   # 종방향 목표속도 샘플 개수 양옆(±N개)
    S_SAMPLE_T: 1.5   # 종방향 샘플 간격(속도) [m/s]  (예: 1.5 = 약 5.4 km/h)
    D_SAMPLE: 1.0     # 횡방향 오프셋 샘플 간격 [m]
    MAX_ROAD_WIDTH: 7.0  # 횡방향 샘플 범위 ±[m]

    # ── 프레네 내부 비용(부드러움/속도/중앙선) ─────────
    K_J: 0.1   # jerk 가중 (부드러움)
    K_T: 0.1   # 예측시간 가중 (짧을수록 선호)
    K_V: 1.0   # 목표 속도 추종 가중
    K_D: 1.0   # 최종 횡오프셋 패널티(중앙선 추종)
    K_LAT: 1.0 # 횡방향 비용 가중
    K_LON: 1.0 # 종방향 비용 가중

    # ── 충돌 반경/여유 ────────────────────────────────
    ROBOT_RADIUS: 2.0        # 로봇(차량) 등가 반경 [m]
    FOOTPRINT_PADDING: 0.0   # 여유 거리 [m] (필요시 0.2~0.5 등으로 증가)

    # ── DWA 평가기 가중치(프레네 후보 선택용) ─────────
    OBSTACLE_COST_GAIN: 1.0  # 장애물(동시간 예측) 비용 가중
    TO_GOAL_COST_GAIN: 1.0   # 최종 목표점까지의 거리 비용 가중
    SPEED_COST_GAIN: 1.0     # 시작 속도의 목표속도 근접성 가중
    USE_PATH_COST: true      # 기준선(글로벌 경로)로부터 이탈 비용 사용 여부
    V_PATH_WIDTH: 1.0        # path 비용 가중 (이름 그대로 가중치로 사용)
